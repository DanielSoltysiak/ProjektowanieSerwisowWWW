<body>
    <img src="tlo.jpg" height="300px" width="100%">
    <div class="container pt-2">
        <div class="row">
            <div class="pb-2 col-12 col-md-3 order-md-2">
                <ul class="list-group sticky-top">
                    <li class="list-group-item"><a href="index.html">Strona główna</a></li>

            </div>
            <div class="pb-2 col-12 col-md-9 order-md-1">
                <div class="card">
                    <h2 class="card-title">Formularz</h2>
                    <form>
                        <div class="form-group">
                            <label for="emailInput">Adres E-mail</label>
                            <input type="email" class="form-control" id="emailInput">
                            <small class="form-text text-muted">Twój adres mailowy jest bezpieczny, nikomu go nie przekażemy</small>
                        </div>
                        <div class="form-group">
                            <label for="passwordInput">Hasło</label>
                            <input type="password" class="form-control" id="passwordInput">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="iAgreeCheckbox">
                            <label class="form-check-label" for="iAgreeCheckbox">Zgadzam się na przetwarzanie moich danych</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Zatwierdź</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
